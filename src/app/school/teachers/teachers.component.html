<app-header></app-header>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>👨‍🏫 Manage Teachers</h4>
    <a routerLink="/school/dashboard" class="btn btn-secondary ms-2">⬅ Back</a>
  </div>    

  <div class="input-group mb-3">
    <input [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" class="form-control" placeholder="🔍 Search name, username, subject">
    <button class="btn btn-primary" (click)="onSearch()">Search</button>
  </div>

  <div *ngIf="teachers.length > 0; else noTeachers">
    <div class="table-responsive">
      <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachers; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ teacher.username }}</td>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.subject }}</td>
            <td>
              <a [routerLink]="['/school/update-teacher', teacher.id]" class="btn btn-sm btn-primary">Edit</a>
              <button (click)="confirmDelete(teacher.id)" class="btn btn-sm btn-danger ms-1">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noTeachers>
    <div class="alert alert-warning">No teachers found.</div>
  </ng-template>
</div>

<app-footer></app-footer>
