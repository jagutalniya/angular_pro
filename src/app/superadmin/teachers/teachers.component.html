<app-header></app-header>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="text-primary mb-0">ðŸ“‹ All Teachers</h4>
    <button class="btn btn-outline-primary btn-sm" [routerLink]="'/'">
      <i class="bi bi-arrow-left me-1"></i> Back
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover bg-white shadow-sm">
      <thead class="table-light text-center">
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Name</th>
          <th>Subject</th>
          <th>School</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teacher of teachers; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td>{{ teacher.username }}</td>
          <td>{{ teacher.name }}</td>
          <td>{{ teacher.subject }}</td>
          <td>{{ teacher.school_name }}</td>
          <td>{{ teacher.created_at | date: 'dd-MM-yyyy' }}</td>
        </tr>
        <tr *ngIf="teachers.length === 0">
          <td colspan="6" class="text-center text-danger">No records found</td>
        </tr>
      </tbody>
    </table>  

<nav *ngIf="total > limit" class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="page === 1">
      <button class="page-link" (click)="goToPage(page - 1)">Previous</button>
    </li>

    <li class="page-item" *ngFor="let p of pagesArray()" [class.active]="p === page">
      <button class="page-link" (click)="goToPage(p)">{{ p }}</button>
    </li>

    <li class="page-item" [class.disabled]="page === totalPages()">
      <button class="page-link" (click)="goToPage(page + 1)">Next</button>
    </li>
  </ul>
</nav>

  </div>
</div>

<app-footer></app-footer>
