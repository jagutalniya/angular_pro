<app-header></app-header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-3 text-primary"> Student Login</h3>

                <form (ngSubmit)="login()">
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" [(ngModel)]="loginData.username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" [(ngModel)]="loginData.password" name="password" class="form-control" required>
                    </div>
                    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
